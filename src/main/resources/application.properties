spring.application.name=ETourApp
# 1. Database Connection (Update with your DB Name & Password)
spring.datasource.url=jdbc:mysql://localhost:3306/etour_test_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root

# 2. Hibernate DDL Auto (The Magic Setting)
# 'update': Creates tables if missing, adds columns if missing. 
# 'create': DROPS existing tables and creates new ones every time (use with caution!)
spring.jpa.hibernate.ddl-auto=update

# 3. SQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 4. Show SQL (Optional - helps you see the CREATE TABLE commands)
spring.jpa.show-sql=true